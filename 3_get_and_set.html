<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JQuery</title>
    <script src="assets/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>Belajar JQuery</h1>
    <div id="box1">Box 1</div>

    <div class="boxes">Baris Pertama</div>
    <div class="boxes">Baris Kedua</div>
    <div class="boxes">Baris Ketiga</div>
    <div class="boxes">Baris Keempat</div>

    <form action="">
        <input type="text" id="inputText">
        <input type="submit">
    </form>

    <script>
            $('form').submit(function() {
            var tulisan = $('#inputText').val()
            $('h1').text(tulisan)

            var div =  $('#box1').html('<h6 style="color:red;">tes</h6>')
            $('h1').html(div)
            
            //Mengatur Agar Berada Di Halaman Yang Sama
            event.preventDefault()
            })
    </script>
    
</body>
</html>
