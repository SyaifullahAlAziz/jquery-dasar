<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JQuery</title>
    <script src="assets/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>Belajar JQuery</h1>
    <div id="box1">Box 1</div>

    <div class="boxes">Baris Pertama</div>
    <div class="boxes">Baris Kedua</div>
    <div class="boxes">Baris Ketiga</div>
    <div class="boxes">Baris Keempat</div>

    <script>
        //Memastikan File Sudah Diload Dengan Sempurna
        $(document).ready(function() {

            $('h1').css('color', 'blue')
            $('#box1').css('color', 'blue')
            $('.boxes').css('color', 'blue')

            $('.boxes:first').css('color', 'red')
            $('.boxes:last').css('color', 'yellow')
            $('.boxes:eq(2)').css('color', 'green')

        })
    </script>
    
</body>
</html>
