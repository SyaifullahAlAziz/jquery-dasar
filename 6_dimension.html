<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JQuery</title>
    <script src="assets/jquery-3.6.3.min.js"></script>
    <style>
        #boxes_wrap {
            background : grey;
            width : 100px;
            height : 100px;
            padding : 10px;
            border : 5px solid black;
            margin : 10px;
        }
    </style>
</head>
<body>
    <h1>Belajar JQuery</h1>
    <div id="box1">Box 1</div>

    <div id="boxes_wrap">
        <div class="boxes">Baris Pertama</div>
        <div class="boxes">Baris Kedua</div>
        <div class="boxes">Baris Ketiga</div>
        <div class="boxes">Baris Keempat</div>
    </div>

    <script>
            //width = konten
            //innerWidth = konten + padding
            //outerWidth = konten + padding + border
            // jika ditambahkan true  = konten + padding + border + margin
            
            $(document).ready(function() {
            $('#boxes_wrap').before('<div> Halo </div>')


            var nilai = $('#boxes_wrap').outerWidth(true)
            // var nilai = $('#boxes_wrap').innerWidth()
                
                $('#box1').text(nilai)
            })
    </script>
    
</body>
</html>
