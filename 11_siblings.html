<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar jQuery</title>
    <script src="assets/jquery-3.6.3.min.js"></script>
</head>
<body>
    <ul>
        <li>Belajar</li>
        <li>HTML</li>
        <li id="css">CSS</li>
        <li>jQuery</li>
        <li>PHP</li>
        <li id="db">Database</li>
    </ul>

    <script>
        $(document).ready(function() {
            // Siblings next nextAll nextUntil('param')
            // Siblings prev prevAll prevUntil('param')
            
            //Mengubah semua yang ada di dalam parent kecuali elemen yang dipilih
            $('#css').siblings().css('fontSize', '20px')
            //Mengubah satu elemen setelahnya
            $('#css').next().css('color', 'red')
            //Mengubah semua elemen setelahnya
            $('#css').nextAll().css('color', 'red')
            //Mengubah sampai dengan yang dipilih
            $('#css').nextUntil('#db').css('color', 'red')
        })
    </script>
    
</body>
</html>
